<html>

<head>
    <title>Karan's Matching Game</title>
    <style>
        img {
            position: absolute;
            height: 50px;
            width: auto;
        }
        
        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }
        
        #rightSide {
            left: 500px;
            border-left: 1px solid black;
        }
    </style>
</head>

<body onload="generateFaces();">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left</p>

    <div id="leftSide"></div>
    <div id="rightSide"></div>

    <script>
        var numberOfFaces = 5;
        var leftSideDiv = document.getElementById("leftSide");
        var rightSideDiv = document.getElementById("rightSide");
        var theBody = document.getElementsByTagName("body")[0];

        function generateFaces() {
            var top = 0, left = 0;
            for (var i=0; i < numberOfFaces; i++) {
                var imgElement = document.createElement("img");
                imgElement.setAttribute("src", "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png");
                top = Math.floor(Math.random() * 401)
                left = Math.floor(Math.random() * 401)
                imgElement.style.top = top;
                imgElement.style.left = left;
                leftSideDiv.appendChild(imgElement);
            }

            leftSideImages = leftSideDiv.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            rightSideDiv.appendChild(leftSideImages);

            leftSideDiv.lastChild.onclick = function nextLevel(event) {
                event.stopPropagation();
                deleteAllImages();
                numberOfFaces += 5;
                generateFaces();
            };
        }

        theBody.onclick = function gameOver() {
            alert("Game Over");
            theBody.onclick = null;
            leftSideDiv.lastChild.onclick = null;
        };

        function deleteAllImages() {
            while (leftSideDiv.firstChild) {
                leftSideDiv.removeChild(leftSideDiv.firstChild);
            }
            while (rightSideDiv.firstChild) {
                rightSideDiv.removeChild(rightSideDiv.firstChild);
            }
        }
    </script>
</body>

</html>
